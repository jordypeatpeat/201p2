<!DOCTYPE html>
	<head>
		<title> Browsing | Looking Glass </title>
		<link rel="stylesheet" type="text/css" href="css/styles.css">
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
        
		<!-- Import Javascript -->
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<!-- <script src="js/jqfloat.js"></script> -->

		<!-- Material Design Lite -->
	    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.red-orange.min.css">
	    <!-- Material Design icon font -->
	    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		
		
	</head>
	<body>
	<div id="wrapper">

        <header>
                <nav>

        		</nav>
        </header>


<!-- Uses a transparent header that draws on top of the layout's background -->
    <div class="mapLayout mdl-layout mdl-js-layout">
      <header class="mdl-layout__header mdl-layout__header--transparent">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span id="logo" class="mdl-layout-title"><img src="images/logoOrange.png" height = 50px> LOOKING GLASS</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation -->
          <nav class="mdl-navigation">
          <a class="mdl-navigation__link"> <img id="button_upload" src="images/IcoUploadB.png"></a>
          <a class="mdl-navigation__link"> <img id="button_stats" src="images/IcoStatsB.png"></a>
          <a class="mdl-navigation__link"> <img id="button_profile" src="images/IcoProfileB.png"></a>
          </nav>
        </div>
      </header>


<!-- OVERLAY SECTIONS -->

      <div id="stats">
      	<h1 id="HEADING"> //STATISTICS </h1>
      	<br>
      </div>


      <div id="profile">
      	<h1 id="HEADING"> //YOUR PROFILE </h1>
      	<br>
      	<img src="images/IcoProfileW.png" height = 300px>

      </div>


      <div id="upload">
      	<h1 id="HEADING"> //UPLOAD </h1>
      	<br>
      </div>
<!-- *************** -->


      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Filters</span>
        <nav class="mdl-navigation">
          <p class="mdl-navigation__link"> UPVOTES
          	<!-- Default Slider -->
		    <input class="mdl-slider mdl-js-slider" type="range"
		      min="0" max="100" value="0" tabindex="0"> </p>
          <p class="mdl-navigation__link"> VIEWS
          	<!-- Default Slider -->
		    <input class="mdl-slider mdl-js-slider" type="range"
		      min="0" max="100" value="0" tabindex="0"> </p>
          <p class="mdl-navigation__link"> FILTER
			<label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-1">
			    <input type="checkbox" id="switch-1" class="mdl-switch__input" checked>
			    <span class="mdl-switch__label"></span>
			</label>
		  </p>
		  <p class="mdl-navigation__link"> FILTER
			<label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-2">
			    <input type="checkbox" id="switch-2" class="mdl-switch__input">
			    <span class="mdl-switch__label"></span>
			</label>
		  </p>
		  <p class="mdl-navigation__link"> FILTER
			<label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-3">
			    <input type="checkbox" id="switch-3" class="mdl-switch__input" checked>
			    <span class="mdl-switch__label"></span>
			</label>
		  </p>
		  <p class="mdl-navigation__link"> CAMERA-VIEW HEATMAP
			<label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-4">
			    <input type="checkbox" id="switch-4" class="mdl-switch__input">
			    <span class="mdl-switch__label"></span>
			</label>
		  </p> 
        </nav>
      </div>
      <main class="mdl-layout__content">
      </main>
    </div>



		
	</div>
		<!-- Javascript link -->
		<script src="js/script.js"> </script>
	</body>
</html>
